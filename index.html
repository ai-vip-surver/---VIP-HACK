<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet"/>

<style>
:root{
  --gold:#fcfc01;
  --red:#ff3131;
  --green:#00ff88;
  --bg:#000
}
*{box-sizing:border-box;margin:0;padding:0;user-select:none}
html,body{width:100%;height:100%;background:#000;color:#fff;font-family:Roboto;overflow:hidden}

/* LOGIN */
#authScreen{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:radial-gradient(circle,#1a1a1a 0%,#000 100%);z-index:99999
}
.auth-card{
  width:350px;border:4px solid var(--gold);padding:25px;
  text-align:center;background:#000
}
.uid-input{
  width:100%;padding:16px;margin:15px 0;background:#111;
  border:2px solid var(--gold);color:var(--gold);
  text-align:center;font-size:20px;font-family:Orbitron
}
.btn-main{
  width:100%;padding:14px;margin-bottom:12px;
  font-family:Orbitron;font-weight:900;cursor:pointer;border:none
}
.contact-admin{color:var(--red);font-size:11px;font-family:Orbitron}

/* FLOAT BTN */
#openBtn{
  position:absolute;right:20px;top:20px;width:70px;height:70px;
  background:#000;border:3px solid var(--gold);
  border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-family:Orbitron;font-size:10px;font-weight:900;color:var(--gold);
  box-shadow:0 0 15px var(--gold);animation:spin 5s linear infinite;z-index:1000;
  cursor:pointer;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* DRAGGABLE IFRAME */
#frameWrapper{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  display:none;
  z-index:1;
}

#gameFrame{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* PANEL */
#lzrBox{
  width:285px;background:rgba(0,0,0,.95);border:4px solid var(--gold);
  position:absolute;top:50px;left:50px;
  z-index:1000;padding:15px;box-shadow:0 0 20px var(--gold);
  cursor:grab;
}

.server-status{
  color:var(--green);font-family:Orbitron;font-size:11px;text-align:center;
  border-bottom:2px solid var(--gold);padding-bottom:5px;margin-bottom:10px
}
#timer{font-size:42px;font-family:Orbitron;text-align:center}
#periodBox{
  color:var(--gold);font-family:Orbitron;text-align:center;font-size:10px;
  background:#111;padding:6px;margin-bottom:12px
}

.res-row{display:flex;justify-content:space-between;margin-bottom:15px}
.res-box{
  width:48%;height:85px;border:3px solid var(--gold);
  display:flex;align-items:center;justify-content:center;
  font-size:26px;font-family:Orbitron;font-weight:900;color:var(--gold)
}
.num-box{
  width:48%;height:85px;border:3px solid var(--green);
  display:flex;align-items:center;justify-content:center;
  font-size:48px;font-family:Orbitron;font-weight:900;color:var(--green)
}
</style>
</head>

<body>

<div id="authScreen">
  <div class="auth-card">
    <h2 style="color:var(--gold);font-family:Orbitron">ğ€ğğ”ğ‘ğğ-ğ—©ğ—®ğ—¶</h2>
    <p style="font-size:10px;color:#aaa">SERVER: ACTIVE âœ…</p>

    <input id="uidInput" class="uid-input" placeholder="ENTER VIP KEY">
    <button class="btn-main" style="background:var(--gold);color:#000"
      onclick="validateAccess()">SECURE LOGIN</button>

    <p class="contact-admin">KEYS EXPIRE DAILY 12:00 AM</p>
  </div>
</div>

<!-- DRAG WRAPPER -->
<div id="frameWrapper">
  <iframe id="gameFrame"></iframe>
  <div id="openBtn" onclick="toggleLZR()">MOD<br>V71</div>
  <div id="lzrBox">
    <div class="server-status">REAL WINGO 30S SYNCED âœ…</div>
    <div id="timer">00:00</div>
    <div id="periodBox">ID: <span id="pNum">------</span></div>

    <div class="res-row">
      <div id="resTxt" class="res-box">---</div>
      <div id="numTxt" class="num-box">?</div>
    </div>
  </div>
</div>

<script>
/* AUTH */
const PERMANENT_KEY="APURBO";

function validateAccess(){
  if(uidInput.value===PERMANENT_KEY){
    authScreen.style.display="none";
    frameWrapper.style.display="block";
    gameFrame.src="https://amarclub.net/#/register?invitationCode=447361362719";
    setInterval(updateEngine,1000);
  } else alert("KEY INVALID!");
}

/* ENGINE */
function updateEngine(){
  let now=new Date();
  let sec=now.getUTCSeconds();
  timer.innerText="00:"+String(30-sec%30).padStart(2,"0");

  if(sec%30===0){
    const isBig=Math.random()<0.5;
    resTxt.innerText=isBig?"BIG":"SMALL";
    numTxt.innerText=isBig?Math.floor(Math.random()*5)+5:Math.floor(Math.random()*5);
  }
}

function toggleLZR(){
  lzrBox.style.display=lzrBox.style.display==="block"?"none":"block";
}

/* DRAGGABLE MOD + PREDICTION */
let dragTarget=null, startX=0, startY=0, dx=0, dy=0;

function dragStart(e){
  dragTarget=e.target;
  const t=e.touches?e.touches[0]:e;
  startX=t.clientX - (dragTarget.offsetLeft || 0);
  startY=t.clientY - (dragTarget.offsetTop || 0);
  dragTarget.style.cursor="grabbing";
}

function dragMove(e){
  if(!dragTarget)return;
  e.preventDefault();
  const t=e.touches?e.touches[0]:e;
  dx = t.clientX - startX;
  dy = t.clientY - startY;
  dragTarget.style.left = dx + "px";
  dragTarget.style.top = dy + "px";
}

function dragEnd(e){
  if(dragTarget) dragTarget.style.cursor="grab";
  dragTarget=null;
}

// Apply draggable only to MOD button & LZR box
openBtn.addEventListener("mousedown",dragStart);
lzrBox.addEventListener("mousedown",dragStart);
document.addEventListener("mousemove",dragMove);
document.addEventListener("mouseup",dragEnd);

openBtn.addEventListener("touchstart",dragStart,{passive:false});
lzrBox.addEventListener("touchstart",dragStart,{passive:false});
document.addEventListener("touchmove",dragMove,{passive:false});
document.addEventListener("touchend",dragEnd,{passive:false});
</script>

</body>
